{% extends "base.html" %}
{% block title %}
Saved Notes
{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/saved-notes.css">
{% endblock %}
{% block content %}
<br>
{% if files|length == 0 %}
<div class="message">
    <p>
        No Saved notes here...
    </p>
</div>
{% else %}
<div class="notes">
{% for file in files %}

<div class="note-container">
    <div class="note-title">
        {{file}}
    </div>
    <p class="note-contents">
        {{files[file]}}
    </p>
    <div class="note-actions">
        <a href="">
            <img src="../static/imgs/right-quote.svg" alt="quote it">
        </a>
        <a class="delete-btn">
            <img src="../static/imgs/delete.svg" alt="">
        </a>
    </div>
</div>

{% endfor %}
{% endif %}
</div>

<div class="delete-container">
    <div class="delete-dialog">
        <div class="title">Delete ?</div>
        <div class="main">
            <div class="filename"></div>
            <div class="btns">
                <button id="cancel">Cancel</button>
                <button class="button-primary" id="delete">Delete ?</button>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/saved-notes.js" ></script>

{% endblock %}
